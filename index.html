<h1 id="demo" class="border-bottom" style="text-align: center; color:blue;"></h1>

<script>
function serie1() {
	let n = 1 ;
	let num=0;
	while (n < 1000000){
		num += ((-1)**n) /n;
		n++;
	}

  document.getElementById("demo").innerHTML = num;
}
function serie2() {
	let n = 1 ;
	let num=0;
	while (n <= 100){
		num += ((2)**n) /fac(n);
		n++;
	}
  document.getElementById("demo").innerHTML = num;
}

function fac(n){
	let x= 1
	for (let i = 1;i<=n;i++){
		x=x*i;
	}
	return x;
}
function serie3() {
	let n = 1 ;
	let num=0;
	while (n < 1000000){
		num += ((-1)**n) /  Math.sqrt(n); 
		n++;
	}

  document.getElementById("demo").innerHTML = num;
}
function serie4() {
	let n = 1 ;
	let num=0;
	while (n < 1000000){
		num += ((-1)**n) /  Math.log(n);
		n++;
	}
	if (-Infinity == num){num = '-âˆž';}

}

</script>
